<!doctype html>
<html lang="en" ng-app="transactionApp">
    <head>
        <meta charset="utf-8"/>
        <title>Transaction app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="TransactionController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Account</th>
                            <th>Amount</th>
                        </tr>
                        <tr ng-repeat="tx in transactions">
                            <td>
                                {{tx.name}}
                            </td>
                            <td>
                                {{tx.account}}
                            </td>
                            <td>
                                {{tx.amount}}
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" ng-click="showCreateDialog()">Add</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="createDialog" modal-show="createDialogVisible">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Transaction</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" ng-model="dialogInputs.name"/>
                            </div>
                            <div class="form-group">
                                <label for="accountNumber">Account number</label>
                                <input type="text" id="accountNumber" class="form-control"ng-model="dialogInputs.account"/>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" id="amount" class="form-control"ng-model="dialogInputs.amount"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="closeDialog()">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="createTransaction()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
